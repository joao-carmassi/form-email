<!DOCTYPE html>
<html lang="pt-br" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./output.css" />
    <script type="module" src="./js/index.js"></script>
    <link rel="shortcut icon" href="./icon.svg" type="image/x-icon" />
    <title>Easy stay</title>
  </head>
  <body>
    <main>
      <section class="w-full min-h-screen bg-base-200 grid place-items-center">
        <div class="hero lg:w-3/4 min-h-screen">
          <div class="hero-content flex-col lg:flex-row-reverse">
            <div class="text-center pt-7 lg:p-0 w-3/4 lg:ml-14 lg:w-1/4">
              <h1 class="text-5xl font-bold">Easy stay</h1>
              <p class="py-6">
                A EasyStayBR é uma parceira incrível. Eles são rápidos para
                resolver qualquer problema dos hóspedes e sempre têm soluções
                criativas para manter a ocupação alta, mesmo em épocas de baixa
                temporada.
              </p>
            </div>
            <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
              <form class="card-body" id="formDados">
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Nome</span>
                  </label>
                  <input
                    id="inputNome"
                    type="text"
                    placeholder="Nome"
                    class="input input-bordered"
                    required
                  />
                </div>
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Email</span>
                  </label>
                  <input
                    id="inputEmail"
                    type="email"
                    placeholder="Email"
                    class="input input-bordered"
                    required
                  />
                </div>
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">WhatsApp</span>
                  </label>
                  <input
                    id="inputNumero"
                    type="text"
                    placeholder="WhatsApp"
                    class="input input-bordered"
                    required
                  />
                </div>
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Cidade</span>
                  </label>
                  <input
                    id="inputCidade"
                    type="text"
                    placeholder="Cidade"
                    class="input input-bordered"
                    required
                  />
                </div>
                <div
                  class="form-control flex justify-center items-center flex-row gap-4 mt-6"
                >
                  <button
                    class="btn w-1/2 btn-outline btn-primary"
                    type="button"
                    id="limpaForm"
                  >
                    Limpar
                  </button>
                  <button class="btn w-1/2 btn-primary" type="submit">
                    Enviar
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
    </main>
    <dialog id="my_modal_1" class="modal">
      <div class="modal-box" id="modalEnviado">
        <div class="w-full grid place-items-center">
          <span class="loading loading-dots loading-lg"></span>
        </div>
        <!-- <h3 class="text-lg font-bold">Enviado!</h3>
        <p class="py-4">Formulario enviado com sucesso</p>
        <div class="modal-action">
          <form method="dialog">
            <button
              id="fecharModal"
              class="btn bg-green-400 text-white hover:bg-green-500"
            >
              Fechar
            </button>
          </form>
        </div> -->
      </div>
    </dialog>
  </body>
</html>
